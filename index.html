
<!doctype html>
<html lang="es">
	<meta charset="UTF-8" />
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bizzancio</title>
<link
	rel="icon"
	type="image/x-icon"
	href="assets/icons/bizzancio_favicon.png"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous"
/>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"
></script>
<link rel="stylesheet" href="css/main.css" />

	<body>
		<div hidden id="spinner">
		</div>
		<div class="container w-75 ml-5 mr-5">
			<div class="logo-container">
				<img
					id="logo"
					class="logo"
					src="assets/images/logo.png"
					alt="logo AZA"
				/>
			</div>
			<h2 class="mb-5 text-center">Solicitud inscripción seguro</h2>
			<form id="data-form" class="main-form" autocomplete="off" novalidate="novalidate">
						<div class="row">
							<div class="col-12 col-xs-12 col-md-6 mb-3">
								<label for="name" class="form-label">Nombre <span style="color:gold">*</span></label>
								<input
									type="text"
									class="form-control"
									id="name"
									maxlength="30"
									required
								/>
							</div>
							<div class="col-12 col-xs-12 col-md-6 mb-3">
								<label for="surnames" class="form-label">Apellidos <span style="color:gold">*</span></label>
								<input
									type="text"
									class="form-control"
									id="surnames"
									maxlength="60"
									required
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-12 col-md-6 mb-3">
								<label for="email" class="form-label">Email <span style="color:gold">*</span></label>
								<input
									type="email"
									class="form-control"
									id="email"
									required
								/>
							</div>
							<div class="col-12 col-md-6 mb-3">
								<label for="phone" class="form-label">Teléfono <span style="color:gold">*</span></label>
								<input
									type="tel"
									class="form-control"
									id="phone"
									required
								/>
							</div>
						</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="marketing">
					<label class="form-check-label fst-italic promos-text" for="marketing">
					  Sí por favor, quiero recibir notificaciones de promociones, ofertas especiales y sorteos por email.
					</label>
				  </div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="terms">
					<label class="form-check-label fst-italic promos-text" for="terms">
					  Soy mayor de 18 años y he leído y aceptado los <a class="link" href="terms.html" target="_blank"><span class="terms">Términos y Condiciones</span></a> y la <a class="link" href="privacy.html" target="_blank"><span class="terms">Política de privacidad</span></a>.
					</label>
				  </div>
				  <div class="row d-flex justify-content-center">
					<button
					id="btnSend"
					type="submit"
					class="btn btn-success w-50 fw-bolder mt-5"
				>
					SOLICITAR
				</button>
				  </div>
			</form>
		</div>
<script src="libs/just-validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/main.js"></script>

	</body>
</html>
